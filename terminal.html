<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jupiter Terminal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #0b0c10;
      overflow: hidden;
      color: #66fcf1;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .center-content {
      z-index: 1; /* in front of stars */
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #fff;
    }

    #terminalTextContainer {
      height: 70vh;
      overflow-y: auto;
      padding: 15px;
      border: 2px solid #66fcf1;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      text-align: left;
    }

    #terminalTextContainer li {
      list-style: none;
      margin: 5px 0;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      background: #ff4d6d;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="center-content">
    <h1>ðŸ’» Jupiter Terminal</h1>
    <ul id="terminalTextContainer"></ul>

    <div>
      <a class="button" href="mission.html">Next Mission ðŸš€</a>
      <a class="button" href="achievements.html">Back to Scrapbook âœ¨</a>
    </div>
  </div>

  <script>
    // ===== Twinkling stars =====
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const starCount = 200;
    const stars = [];

    for(let i=0;i<starCount;i++){
      stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.5 + 0.5,
        alpha: Math.random(),
        delta: Math.random()*0.02
      });
    }

    function drawStars(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.alpha += s.delta;
        if(s.alpha <= 0 || s.alpha >= 1) s.delta = -s.delta;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // ===== Terminal typewriter =====
    const jupiterFacts = [
      "Diameter: 139,820 km",
      "Mass: 1.898 Ã— 10^27 kg",
      "Gravity: 24.79 m/sÂ²",
      "79 moons including Ganymede, Callisto, Io, Europa",
      "Fastest rotation of any planet: ~10 hours",
      "Great Red Spot: giant storm 1.3 times Earth!",
      "Atmosphere: Hydrogen & Helium mostly",
      "Magnetic field: 14Ã— stronger than Earth's",
      "Orbital period: 11.86 Earth years",
      "Did you know? Jupiter is so big it could fit all other planets inside!",
      "And you, Akash, make my universe brighter ðŸ’–",
      "Io is the most volcanically active body in the solar system",
      "Europa might have a subsurface ocean ðŸŒŠ",
      "Ganymede: largest moon in the Solar System",
      "Callisto is heavily cratered, ancient surface",
      "Sometimes I wish I were a moon just to orbit you ðŸŒ™",
      "Jupiter radiates more heat than it receives from the Sun",
      "The planet spins so fast its poles are slightly flattened",
      "It has faint rings, yes rings around Jupiter!",
      "Watching Jupiter is almost as mesmerizing as looking at your smile ðŸ˜˜",
      "Jupiter's magnetic tail stretches beyond Saturn's orbit",
      "Aurorae at poles glow like neon lights",
      "Fun fact: Jupiter has been known since ancient Babylonian times",
      "Can't help but think: even massive planets can't hold my admiration for you ðŸ’•"
    ];

    const container = document.getElementById("terminalTextContainer");
    let lineIndex = 0;
    let charIndex = 0;

    function typeNextChar(){
      if(lineIndex < jupiterFacts.length){
        let li;
        if(container.children[lineIndex]){
          li = container.children[lineIndex];
        } else {
          li = document.createElement("li");
          container.appendChild(li);
        }

        if(charIndex < jupiterFacts[lineIndex].length){
          li.textContent += jupiterFacts[lineIndex][charIndex];
          charIndex++;
          container.scrollTop = container.scrollHeight; // auto scroll
          setTimeout(typeNextChar, 40);
        } else {
          li.textContent = "> " + li.textContent;
          lineIndex++;
          charIndex = 0;
          setTimeout(typeNextChar, 200);
        }
      }
    }

    typeNextChar();

    // Handle window resize
    window.addEventListener("resize",()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
